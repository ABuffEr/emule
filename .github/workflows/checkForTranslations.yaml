name: Check for l10n updates
on:

  push:
  
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '1 * * * *'

jobs:
  update-translations:
    runs-on: windows-latest
    steps:
    - name: Checkout main
      uses: actions/checkout@v2
      with:
        path: main
    - name: Checkout l10n
      uses: actions/checkout@v2
      with:
        repository: nvdaaddons/emule
        path: org
        ref: stable
    - name: Move documentation
      run: |
        Move-Item -Path l10n\addon\locale -Destination main\addon\locale
        Move-Item -Path l10n\addon\doc -Destination main\addon\doc

    - name: Push changes
      run: |
        cd main
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "Update translations"
        git push
        
        